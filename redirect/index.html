<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Reflect 中转</title>
    </head>
    <body>
        <h1 id="cloud-uri"></h1>
        <h1 id="baidu-uri"></h1>
        <div style="width: 100%; height: 600px;">
            <button id="redirect-button" style="width: 200px; height: 200px; margin: 150px; font-size: 30px;">点此跳转</button>
        </div>
    </body>
</html>

<script src="./reflect-info.js"></script>
<script>
    var baidu_urls = {
            pc:
                "https://pan.baidu.com/disk/home#/all?vmode=list&path=%2F%E5%A4%A7%E6%96%87%E4%BB%B6%E6%89%93%E5%8C%85%E5%AD%98%E5%82%A8%2F%E6%96%87%E4%BB%B6%E5%A4%B9%E6%98%A0%E5%B0%84",
            mobile:
                "https://pan.baidu.com/disk/home#/dir/%2F%E5%A4%A7%E6%96%87%E4%BB%B6%E6%89%93%E5%8C%85%E5%AD%98%E5%82%A8%2F%E6%96%87%E4%BB%B6%E5%A4%B9%E6%98%A0%E5%B0%84",
        },
        cloud_url = "#/home?path=%2F%E6%96%87%E4%BB%B6%E5%A4%B9%E6%98%A0%E5%B0%84%E5%85%A5%E5%8F%A3",
        baidu_url = baidu_urls[navigator.userAgent.indexOf("Mobile") >= 0 ? "mobile" : "pc"];
    cloud_url = decodeURIComponent(window.location.hash.replace(cloud_url, ""));

    function copy_text(text, callback) {
        // text: 要复制的内容， callback: 回调
        let tag = document.createElement("input");
        tag.setAttribute("id", "cp_hgz_input");
        tag.value = text;
        document.getElementsByTagName("body")[0].appendChild(tag);
        tag.select();
        document.execCommand("copy");
        tag.remove();
        callback === undefined ? null : callback(text);
    }
</script>

<script>
    const CLOUD_URL_PATTERN = /\/(\d{4}-\d{2}-\d{2})(.+)/;
    if (!CLOUD_URL_PATTERN.test(cloud_url)) {
        document.getElementById("cloud-uri").innerHTML = "路径错误";
    } else {
        var [_, _date, _path] = CLOUD_URL_PATTERN.exec(cloud_url),
            split_path = REFLECT[_date][_path].split("/"),
            uri_name = split_path.slice(-1)[0],
            remote_path = uri_name.indexOf(".7z") === -1 ? split_path.join("/") : split_path.slice(0, -1).join("/");
        //
        document.getElementById("cloud-uri").innerHTML = cloud_url;
        document.getElementById("baidu-uri").innerHTML = (uri_name.indexOf(".7z") === -1 ? "纯文件夹 : " : "存在文件 : ") + uri_name;
        copy_text(uri_name);
        document.getElementById("redirect-button").addEventListener("click", () => {
            const url = baidu_url + encodeURIComponent(`/${_date}${remote_path}`);
            console.log(url);
            window.open(url);
        });
    }
    setTimeout(() => {
        window.close();
    }, 20 * 1000);
</script>
